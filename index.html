<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping Cart Application" />
    <meta name="keywords" content="Shopping, Cart, Application" />
    <meta name="author" content="Md. Rifat Islam" />

    <!-- Favicon -->
    <link rel="icon" href="img/shopping-cart.png" type="image/gif" />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Shopping Cart Application</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Shopping Cart Application</h1>
    </header>
    <hr />

    <!-- Main section -->
    <main>
        <section class="products">
            <h3 class="product-title">Products</h3>
            <section class="product">
                <img src="img/burger.png" alt="Denim Jeans" style="width:100%">
                <h1>Burger</h1>
                <p class="price">$30</p>
                <p><button>Add to Cart</button></p>
            </section>

            <section class="product">
                <img src="img/cake.png" alt="Denim Jeans" style="width:100%">
                <h1>Cake</h1>
                <p class="price">$20</p>
                <p><button>Add to Cart</button></p>
            </section>

            <section class="product">
                <img src="img/drinks.png" alt="Denim Jeans" style="width:100%">
                <h1>Drinks</h1>
                <p class="price">$15</p>
                <p><button>Add to Cart</button></p>
            </section>
        </section>

        <section class="cart">
            <h3 class="cart-title">Cart</h3>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </table>
        </section>
    </main>
    <hr />
   
    <!-- Footer section -->
    <footer>
        <p>Copyright &copy; 2021 built with <span class="heart">&hearts;</span> by Md. Rifat Islam</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
